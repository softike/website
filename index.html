<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SeedIMPULSE SA</title>
    <style>
      :root {
        color-scheme: light;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: #ffffff;
      }
      body {
        display: grid;
        place-items: center;
        font-family: Arial, Helvetica, sans-serif;
        color: #d00; /* red */
      }
      main {
          text-align: center;
          line-height: 1.8; /* more space between lines */
      }
      h1 {
        margin: 0 0 .5rem;
        font-size: clamp(2.5rem, 6vw, 5rem);
        letter-spacing: .02em;
      }
        p {
          margin: 1.1rem 0; /* more space between paragraphs */
          font-size: clamp(1rem, 2.2vw, 1.5rem);
          line-height: 1.8; /* more space between lines in paragraphs */
      }
      a {
        color: inherit;
        text-decoration: none;
        border-bottom: 1px dashed currentColor;
      }
      a:hover, a:focus {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>SeedIMPULSE SA</h1>
      <p>Our new presentation is on the way...</p>
      <p>Contact: <a href="mailto:info@seedimpulse.com">info@seedimpulse.com</a></p>
    </main>
  </body>
</html>
